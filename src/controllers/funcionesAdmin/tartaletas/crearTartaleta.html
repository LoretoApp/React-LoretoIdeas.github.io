<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
              <h1>Ingreso de producto</h1>
            </div>
        </div class="justify-content-center">
        <form class="row g-3" id="formulario" enctype="multipart/form-data">
            <p id="error-datos" class="text-danger"></p>
            <div class="col-12">
                <label for="input-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre del producto" id="input-nombre">
            </div>
            <div class="col-12">
              <label for="input-descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" placeholder="Ingrese descripcion del producto" id="input-descripcion">
            </div>
            <div class="col-6">
              <label for="input-diametro" class="form-label">Diametro:</label>
              <input type="text" class="form-control" placeholder="Ingrese diametro del producto. 22 centimetros..." id="input-diametro">
            </div>
            <div class="col-6">
              <label for="input-precio" class="form-label">Precio:</label>
              <input type="text" class="form-control" placeholder="Ingrese precio del producto" id="input-precio">
            </div>
            <div class="col-12">
              <label for="input-imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" placeholder="Ingrese url de la imagen" id="input-imagen" name="imagen" >
            </div>
            <div class="col-12">
              <label for="input-descripcion-img" class="form-label">Descripcion de imagen</label>
              <input type="text" class="form-control" placeholder="Ingrese descripcion de la imagen" id="input-descripcion-img">
            </div>
            <div class="col-12">
                <button type="submit" id="button" class="btn btn-primary" >Agregar Producto</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="crearTartaleta.js"></script>
</body>

</html>
