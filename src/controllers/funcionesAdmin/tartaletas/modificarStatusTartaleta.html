<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Modificar Producto</h1>
        </div>
      </div>
      <div class="col">
        <form action="">
          <label for="selected-id" class="form-label">
            Nombre del producto a modificar
            </label>
          <select
            class="form-select"
            id="select-id"
            aria-label="Default select example">
            <option selected> Nombre</option>
            
          </select>
          <label for="selected-id" class="form-label">
            Parametro a modificar
            </label>
          <select
            class="form-select"
            id="modify"
            aria-label="Default select example">
            <option value="status" selected>Estado</option>
          </select>
          
          <label for="modify-value" class="form-label">
            Ingrese el nuevo valor
          </label>
          <select
            class="form-select"
            id="modify-value"
            aria-label="Default select example">
            <option selected>Nuevo Valor</option>
            <option value="ACTIVO">ACTIVO</option>
            <option value="INACTIVO">INACTIVO</option>
          </select>

          <button type="button" class="btn btn-primary" onclick="modifyValue()">Modificar Producto</button>
        </form>
        <p id="error"></p>
      </div>
    </div>
    <script src="modificarStatusTartaleta.js"></script>
  </body>
</html>
